<script>
    // alle medewerkers zien
    function alleBedrijven() {
        var bedrijfString = "";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                var databaseContents = JSON.parse(this.responseText);

                var x;

                for (x = 0; x < databaseContents.length; x++) {

                    bedrijfString +=
                        `
                    <div>
                    <h2> ${databaseContents[x].bedrijfsNaam}</h2><br>
                    <p><b>Contacht Persoon:</b> ${databaseContents[x].contactPersoon}</p>
                    <p><b>Telefoonnummer:</b> ${databaseContents[x].telefoonNummer}</p>
                    <p><b>E-mailadres:</b> ${databaseContents[x].emailAdres}</p>
                    <p><b>Adres:</b> ${databaseContents[x].adres}</p>
                    <p><b>Toev.:</b> ${databaseContents[x].evtToevoeging}</p>
                    <p><b>postcode:</b> ${databaseContents[x].postcode}</p>
                    <p><b>plaats:</b> ${databaseContents[x].plaats}</p>
                    <p><b>Trainees werkzaam:</b> ${databaseContents[x].lijstTrainees[0]}</p><br>
                    <hr>
                    </div>
                    `
                }
            }

            document.getElementById("showBedrijven").innerHTML = bedrijfString;
        }
        xhr.open("GET", "http://localhost:8082/api/bedrijf/all", true)
        xhr.send();
    }


    function updateBedrijftoGebruiker() {
        var obj = {};
        obj.bid = document.getElementById("bid").value;
        obj.gid = document.getElementById("gid").value;
        objJSON = JSON.stringify(obj);
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", "http://localhost:8082/api/bedrijf/" + obj.gid + "/" + obj.ufid, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(objJSON);
    }
</script>

<body onload=alleBedrijven()>

                <input type="text" id="bid" placeholder="bedrijfid">
                <input type=button onclick="updateBedrijftoGebruiker()" value="Koppel">

        </div>
    </section>
