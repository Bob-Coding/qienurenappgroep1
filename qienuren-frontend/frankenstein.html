<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    .my-custom-scrollbar {
  position: relative;
  height: 550px;
  overflow: auto;
  }
  .table-wrapper-scroll-y {
  display: block;
  }
  
  .tableFixHead          { overflow-y: auto; }
  .tableFixHead thead th { position: sticky; top: 0; }
  </style>
<body>
    <table
  id="table"
  data-toggle="table"
  data-search="true"
  data-url="json/data1.json"
  data-sort-name="id">
  <thead>
    <tr>
      <th data-field="id" data-sortable="true"
        data-formatter="selectFormatter"
        data-events="selectEvents">ID</th>
      <th data-field="name" data-sortable="true">Item Name</th>
      <th data-field="price" data-sortable="true">Item Price</th>
    </tr>
  </thead>
</table>
</body>
</html>


<script>
  var $table = $('#table')

  function selectFormatter(value) {
    var options = ''
    for (var i = 0; i < 21; i++) {
      options += '<option value="' + i + '"' + (i === value ? 'selected' : '') + '>' + i + '</option>'
    }
    return '<select>' + options + '</select>'
  }

  window.selectEvents = {
    'change select': function (e, value, row, index) {
      row.id = +$(e.target).val()
      $table.bootstrapTable('updateRow', {
        index: index,
        row: row
      })
    }
  }
</script>
