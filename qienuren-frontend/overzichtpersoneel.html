<script>
    // alle medewerkers zien
    function alleMedewerkers() {
        var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var databaseContents = JSON.parse(this.responseText);
                    var employeeString = "";
                    var x;

                    for (x = 0; x < databaseContents.length; x++) {

                        employeeString +=
                            `
                    <div>
                    <p>Naam:  ${databaseContents[x].naam}</p>
                    <p>Adres: ${databaseContents[x].adres}</p>
                    <p>Geboorte datum: ${databaseContents[x].geboorteDatum}</p>
                    <p>Telefoon nummer: ${databaseContents[x].telefoonNummer}</p>
                    <hr>
                    </div>
                    `
                    }
                }
                document.getElementById("gettingalltheemployees").innerHTML = employeeString;
            }
            xhr.open("GET", "http://localhost:8082/api/trainee/all", true)
            xhr.send();
    }
</script>

<body onload=alleMedewerkers()>
    <h1>Personeel</h1>
