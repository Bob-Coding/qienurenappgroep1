  <script>

    var aantalDagen = 32;

    $(document).ready(function () {
      $('#dtVerticalScrollExample').DataTable({
        "scrollY": "10px",
        "scrollCollapse": true,
      });
      $('.dataTables_length').addClass('bs-select');
    });

    function test() {
      var myRows = [];
      var $headers = $("th");
      var $rows = $("tbody tr").each(function (index) {
        $cells = $(this).find("td");
        myRows[index] = {};
        $cells.each(function (cellIndex) {
          myRows[index][$($headers[cellIndex]).html()] = $(this).html();
        });
      });

      // Let's put this in the object like you want and convert to JSON (Note: jQuery will also do this for you on the Ajax request)
      var myObj = {};
      myObj.myrows = myRows;
      alert(JSON.stringify(myObj));
    }

    function generateTable() {
      var y = "";
      var x = 0;

      y += `     <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th class="th-sm">Datum</th>
                <th class="th-sm">Opdracht</th>
                <th class="th-sm">Overwerk</th>
                <th class="th-sm">Verlof</th>
                <th class="th-sm">Ziek</th>
                <th class="th-sm">Training</th>
                <th class="th-sm">Overig</th>
                <th class="th-sm">Verklaring</th>
              </tr>
            </thead><tbody>`
      for (x = 1; x < aantalDagen; x++) {
        y += `<tr>
                <td>${x}</td>
                <td><input type="text" id="opdracht${x}" size="2"></td>
                <td><input type="text" id="overwerk${x}" size="2"></td>
                <td><input type="text" id="verlof${x}" size="2"></td>
                <td><input type="checkbox" id="ziektedag${x}"></td>
                <td><input type="text" id="training${x}" size="2"></td>
                <td><input type="text" id="overig${x}" size="2"></td>
                <td><input type="text" id="verklaring${x}"></td>
                </tr>
                `
      }
      y += `</tbody></table>`


      document.getElementById("showtablerow").innerHTML = y;
    }


        function urenOpslaanDag() {

          for (x = 1; x < aantalDagen; x++) {
            var obj = {};
            obj.datumDag = x;
            obj.opdrachtUren = document.getElementById("opdracht" + x).value;
            obj.overwerkUren = document.getElementById("overwerk" + x).value;
            obj.verlofUren = document.getElementById("verlof" + x).value;
            obj.ziekteDag = false;
            obj.trainingsUren = document.getElementById("training" + x).value;
            obj.verklaring = document.getElementById("verklaring" + x).value;
            objJSON = JSON.stringify(obj);
            var xhr = new XMLHttpRequest();
            if (checkValidDagen(obj)) {

              xhr.onreadystatechange = function () {

                if (xhr.readyState == 4) {
                  if (this.responseText == "Je mag niet meer dan 10 uur per dag werken") {
                    alert("Je mag niet meer dan 10 uur per dag werken")
                  } else {
                    var objresponse = JSON.parse(this.responseText);
                    updateWorkDaytoUrenFormulier(objresponse.id);
                  }
                }
              }
            
            xhr.open("POST", "http://localhost:8082/api/werkdag/new/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(objJSON);
          }
        }
      }

     function checkValidDagen(dag) {
         if (dag.opdrachtUren > 0  || dag.overwerkUren > 0 || dag.verlofUren > 0 || dag.trainingsUren > 0 || dag.ziekteDag) {
           return true;
          }
          return false;
        }
    
    
      

  </script>
