    <script>
        $(document).ready(function () {
            $('#dtVerticalScrollExample').DataTable({
                "scrollY": "10px",
                "scrollCollapse": true,
            });
            $('.dataTables_length').addClass('bs-select');
        });

        function lijstTrainees() {
            var lijst = "";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var obj = JSON.parse(this.responseText);
                    var x;
                    lijst += `<table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm urenform tableFixHead" cellspacing="0"
                        width="100%">
                        <thead>
                            <tr>
                            <th class="th-sm">Trainee</th>
                            <th class="th-sm">Maand</th>
                            <th class="th-sm">Jaar</th>
                            <th class="th-sm">Totaal Uren</th>
                            <th class="th-sm">Status</th>
                        </tr>
                        </thead><tbody>
                        `


                    for (x = 0; x < obj.lijstGebruikers.length; x++) {
                        var y;
                        for (y = 0; y < obj.lijstGebruikers[x].urenFormulier.length; y++) {
                            if (obj.lijstGebruikers[x].urenFormulier[y].statusGoedkeuring == "INGEDIEND_TRAINEE") {
                                lijst +=
                                    ` <tr>
                    <td>${obj.lijstGebruikers[x].voornaam} ${obj.lijstGebruikers[x].achternaam}</td>
                    <td>${obj.lijstGebruikers[x].urenFormulier[y].maand}</td>
                    <td>${obj.lijstGebruikers[x].urenFormulier[y].jaar}</td>
                    <td>${obj.lijstGebruikers[x].urenFormulier[y].totaalGewerkteUren}</td>
                    <td>${obj.lijstGebruikers[x].urenFormulier[y].statusGoedkeuring}</td>
                    </tr>
                    `
                            }
                        }
                    }
                }
                lijst += `</tbody></table>`;

                document.getElementById("lijst-trainees").innerHTML = lijst;
            }
            xhr.open("GET", "http://localhost:8082/api/users/bedrijf/" + localStorage.getItem("userId"), true);
            xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
            xhr.send();
        }
    </script>
